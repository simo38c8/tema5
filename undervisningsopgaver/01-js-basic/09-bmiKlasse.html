<body>
    <script>

let height = 1.80;
        let weight = 100;

        let bmi = weight / (height * height);
        let resultat;


        if (bmi < 19) {
            resultat = "Undervægtig"
        } else if (bmi > 20 && bmi < 25) {
            resultat = "Normal";
        } else if (bmi > 25 && bmi < 30) {
            resultat = "Overvægtig";
        } else if (bmi > 30 && bmi < 35) {
            resultat = "Fed";
        } else if (bmi > 35 && bmi < 40) {
            resultat = "Svær fedme";
        } else if (bmi > 40) {
            resultat = "Ekstrem fed";
        }


        console.log(`Dit bmi er ${bmi} og din fedmeklasse er ${resultat}`);

    </script>
</body>
